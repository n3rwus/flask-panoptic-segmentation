{% extends "base.html" %}

{% block content %}
<div class="container has-text-centered">
    <h1 class="title">result of image segmentation</h1>
    <h1 class="title">CUDA used: {{ is_cuda_used }}</h1>
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="data:image/jpeg;base64,{{ panoptic }}" alt="panoptic1" />
            </figure>
        </div>
    </div>
    <br>
    <div class="card">
        <div class="card-image">
            <figure class="image is-4by3">
                <img src="data:image/jpeg;base64,{{ detectron }}" alt="panoptic2" />
            </figure>
        </div>
    </div>
</div>

{% endblock %}
