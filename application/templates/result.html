{% extends 'layout.html' %}

{% block content %}

<div class="card text-center">
    <div class="card-body">
        <form class="form-signin" method=post enctype=multipart/form-data>
            <img class="mb-4" src="../static/images/pytorch.png" alt="" width="72">
            <h1 class="h3 mb-3 font-weight-normal">Prediction</h1>
            <h5 class="h5 mb-3 font-weight-normal">Detected Image: {{ class_name }}</h5>
            <h5 class="h6 mb-3 font-weight-normal">ImageNet Class ID: {{ class_id }}</h5>
            <h5 class="h6 mb-3 font-weight-normal">Is CUDA used? {{ is_cuda_used }}</h5>
        </form>
        <a href="{{ url_for('upload_file') }}" class="btn btn-primary">Go Home </a>
    </div>
    <img src="data:image/jpeg;base64,{{ panoptic }}" alt="panoptic" id="imgslot" />
</div>
{% endblock %}
